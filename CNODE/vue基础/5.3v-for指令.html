<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for指令</title>
</head>
<body>
    <div id="app">
        v-for的用法:v-for一定是写在要遍历的元素上,v-for后接等号,
        遍历多个对象一定是数组<br>
        1.遍历多个对象:<br>
        学好vue.js的方法是:
        <ul>
            <li v-for="vueMth in vueMethods">{{vueMth.name}}</li>
        </ul>
        <br>
        带索引的写法:括号的第一个变量,代表vueMth,第二个代表下标
        <ul>
            <li v-for="(vueMth,index) in vueMethods">{{index}}--{{vueMth.name}}</li>
        </ul>
        <br>
        2.遍历一个对象的多个属性:
        <span v-for="value in tanks">{{value}} </span><br>
        拿到value,key,index 的写法 v-k-i:<br>
        <div v-for="(value,key,index) in tanks">第{{index}}台坦克:键是:{{key}}
            名字是:{{value}}</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                vueMethods:[
                    {name:'多思考'},
                    {name:'多练习'},
                    {name:'多听课'},
                ],
                tanks:{
                    tank1:'Tiger',
                    tank2:'M46',
                    tank3:'KV'
                }
            }
        })
    </script>
</body>
</html>
