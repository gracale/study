<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的使用方法</title>
    <style>
        #app{
            border:2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin:0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="switchShow">点击切换</button>{{show}}
        <my-component :show="show">

        </my-component>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
        //需求:点击按钮切换图片
        
        Vue.component('my-component',{
            props:['show'],
            render(h) {
                var imgsrc;
                if(this.show){
                    imgsrc = '../001.jpg'
                }else{
                    imgsrc = '../002.jpg'
                }
                return h('img',{
                    attrs:{
                        src:imgsrc
                    },
                    style:{
                        width:'200px'
                    }
                })
            },
        })
        var app = new Vue({
            el:'#app',
            data:{
                show:false,
            },
            methods: {
                switchShow(){
                    this.show = !this.show
                }
            },
        })
    </script>
</body>
</html>
