<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本指令</title>
    <style>
        [v-cloak]:{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <hr>
        v-cloak:解决初始化慢导致页面闪动<br>
        <p v-cloak>{{msg}}</p><br>
        <hr>
        v-once:定义他的元素或组件,只渲染一次,后续都不会再渲染<br>
        <span v-once:>{{oncedata}}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:'山上有座庙',
                oncedata:'庙里有和尚'
            }
        })
    </script>
</body>
</html>
