<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    </style>
    <title>Document</title>
</head>
<body>
    绑定内联样式:键代表style的属性值,值代表属性对应的值<br>
    切记:vue中只要是大写字母都会给你转化成-小写字母,比如fontSize -> font-size <br>
    <div id="app">
        <div v-bind:style="{'color':yanSe,'fontSize':ziHao+'px'}">
            大家看看
        </div>
        <br>
        <!-- style数组语法
        <div :style="[styleA,styleB]"> 
        用不到    -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        //需求:点击按钮,切换背景颜色为红蓝
        let app = new Vue({
            el:'#app',
            data:{
                yanSe:'red',
                ziHao:40,
            },
        })
    </script>
</body>
</html>
