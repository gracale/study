<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法与事件</title>
</head>
<body>
    <div id="app">
        点击次数:{{count}}
        <!-- 执行一个方法的话,最好给他加一个括号 -->
        <!-- 传参数必须加括号 -->
        <button @click="handle()">点我每次+1</button>
        <button @click="handle(5)">点我每次+5</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods: {
                handle(count){
                    count = count || 1;
                    this.count += count;
                }
            },
        })
    </script>
</body>
</html>
