<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法与事件</title>
</head>
<body>
    <div id="app">
        <hr>
        stop用法:停止冒泡<br>
        <!-- button在div里面,点button也意味着点div,但stop阻止了点击事件向上传播,点button就不点div了 -->
        <div @click="divclick" style="height: 100px;width: 100px;background-color: springgreen;">
            <button @click.stop="btnclick">点我</button>
        </div>
        <hr>
        self用法:只作用于元素本身,不会被子元素调用
        <div @click.self="divclick" style="height: 100px;width: 100px;background-color: rgb(0, 26, 255);">
            <button @click="btnclick">点我</button>
        </div>
        <hr>
        prevent的用法:
        每次提交表单 页面都会重载
        <form action=""  @submit.prevent="hangle">
            <button type="submit"> 提交表单</button>
        </form>
        <hr>
        <button @click="onceMethod">执行无限次</button>
        <button @click.once="onceMethod">执行一次</button>
        <hr>
        监听键盘事件:
        <br>
        <input @keyup.13 ="submitMe">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods: {
                divclick(){
                    alert('div被点击了')
                },
                btnclick(){
                    alert('button被点击了')
                },
                hangle(){
                    console.log('aaa')
                    alert('我不重载,页面也不刷新了')
                },
                onceMethod(){
                    alert('多少次了')
                },
                submitMe(){
                    alert('您按下了enter')
                }
            },
        })
    </script>
</body>
</html>
